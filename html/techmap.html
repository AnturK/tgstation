<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
            background-color: #272727;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: "base", label: 'Start'},
        {id: "biotech", label: 'Biotech'},
        {id: "adv_biotech", label: 'Advanced Biotech', group: "researched"},
        {id: "adv_datatheory", label: 'Advanced Data Theory'},
        {id: "datatheory", label: 'Data Theory'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: "base", to: "biotech"},
        {from: "biotech", to: "adv_biotech"},
        {from: "base", to: "datatheory"},
        {from: "datatheory", to: "adv_datatheory"}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes:{
            shape:"diamond",
            font:{
                color:"#ffffff"
            }
        },
        groups: {
            researched: {color:{background:'palegreen',highlight:{background:'palegreen'}}, borderWidth:3}
        }

    };
    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
